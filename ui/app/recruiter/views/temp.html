<uib-accordion-group heading="Job Description">
    <div class="form-group-sm">
        <label for="jobDescription" class="control-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" />
    </div>
</uib-accordion-group>
<uib-accordion-group heading="Job Requirements">
    <div class="form-group-sm">
        <label for="jobRequirements" class="control-label">Job Requirements</label>
        <textarea class="form-control" id="jobRequirements" />
    </div>
</uib-accordion-group>

<uib-accordion-group heading="Recruiter Details">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group-sm">
                <label for="companyName" class="control-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input id="isEmployer" class="checkbox" type="checkbox" />Is Employer</label>
            </div>
        </div>
    </div>
    <div class="form-group-sm">
        <label for="contactPerson" class="control-label">Contact Person</label>
        <input type="text" class="form-control" id="contactPerson" />
    </div>
    <div class="form-group-sm">
        <label for="jobTitle" class="control-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" />
    </div>
    <div class="form-group-sm">
        <label for="tel" class="control-label">Tel</label>
        <input type="text" class="form-control" id="tel" />
    </div>
    <div class="form-group-sm">
        <label for="mobile" class="control-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" />
    </div>
    <div class="form-group-sm">
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" id="email" />
    </div>
    <img id="logo" />
    <button class="btn btn-primary">Attach Logo</button>
</uib-accordion-group>
