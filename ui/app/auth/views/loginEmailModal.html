<div>
    <div class="imgcontainer">
        <img src="images/user-avatar-placeholder.png" alt="Avatar" class="avatar">
    </div>
    <div class="modal-body">
        <div style=" margin: 20px">
            <form role="form" name="signinForm" novalidate>
                <h1 style="text-align: center">Sign In</h1>
                <hr />
                <div class="row">
                    <span style="text-align: center">{{email}}</span>
                </div>
                <div class="row">
                    <div class="form-group" ng-class="{'has-error':signinForm.password.$touched && signinForm.password.$invalid}">
                        <label for="password" class="control-label">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-unlock"></span>
                            </div>
                            <input type="password"
                                   name="password"
                                   class="form-control "
                                   placeholder="Enter password"
                                   tabindex="2"
                                   data-ng-model="signin.password"
                                   ng-required="true"
                                   ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,10}$/"
                                   ng-trim />
                        </div>
                        <div class="help-block" ngfx-slide-in-left="signinForm.password.$touched" ng-messages="signinForm.password.$error" ng-if="signinForm.password.$touched" role="alert" ng-messages-multiple>
                            <div ng-message="required">Please enter password</div>
                            <div ng-message="pattern">Invalid password</div>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="signinForm.$invalid" ng-click="ok('signin')">Signin</button>
                        <button class="btn btn-primary" ng-click="ok('changepassword')">Change user</button>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="ok('forgotpassword')">Forgot Password?</button>
                        <button class="btn btn-primary" ng-click="ok('changepassword')">Change Password</button>
                    </div>
                </div>
                <div class="row">
                    <div class="signup-or-separator">
                        <h6 class="text">or</h6>
                        <hr>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="ok('signup')">Signup</button>
                        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>      
    </div>
</div>
