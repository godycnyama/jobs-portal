<div class="container" ng-controller="LanguageEditController">
    <h1><span class="glyphicon glyphicon-edit"></span> Edit Language</h1>
    <br />
    <button ng-click="back()" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
    <div class="row">
        <div class="col-sm-8">
            <hr />
            <form name="languages" role="form">
                <div class="row">
                    <div class="form-group col-sm-6" ng-class="{'has-error':languages.langauge.$touched && languages.langauge.$invalid, 'has-success has-feedback': languages.language.$dirty && languages.language.$valid}">
                        <label for="language" class="control-label">Language</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </div>
                            <input type="text"
                                   class="form-control"
                                   name="language"
                                   ng-model="language.languageName"
                                   placeholder="Enter language name"
                                   ng-minlength="1"
                                   ng-maxlength="50"
                                   ng-required="true"
                                   ng-trim />
                            <span ng-if="languages.language.$dirty && languages.language.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
                            <span ng-if="languages.language.$touched && languages.language.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                        <div class="help-block" ngfx-slide-in-left="languages.language.$touched" ng-messages="languages.language.$error" ng-if="languages.language.$touched" role="alert" ng-messages-multiple>
                            <div ng-message="required">Please enter salary</div>
                            <div ng-message-exp="['minlength','maxlength']">Language must be between 1 and 50 characters long</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6" ng-class="{'has-error has-feedback':languages.spokenAbility.$touched && languages.spokenAbility.$invalid, 'has-success has-feedback': languages.spokenAbility.$dirty && languages.spokenAbility.$valid}">
                        <label for="spokenAbility" class="control-label">Spoken Ability</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </div>
                            <select name="spokenAbility" class="form-control" data-ng-model="language.spokenAbility"
                                    data-ng-options="spokenAbility for spokenAbility in spokenAbilityOptions"
                                    ng-required="true"><option value="">Select spoken ability</option></select>
                        </div>
                        <div class="help-block" ngfx-slide-in-left="languages.spokenAbility.$touched" ng-messages="languages.spokenAbility.$error" ng-if="languages.spokenAbility.$touched" role="alert">
                            <div ng-message="required">Please select spoken ability</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6" ng-class="{'has-error has-feedback':languages.writtenAbility.$touched && languages.writtenAbility.$invalid, 'has-success has-feedback': languages.writtenAbility.$dirty && languages.writtenAbility.$valid}">
                        <label for="writtenAbility" class="control-label">Written Ability</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </div>
                            <select id="writtenAbility" class="form-control" data-ng-model="language.writtenAbility"
                                    data-ng-options="writtenAbility for writtenAbility in writtenAbilityOptions"
                                    ng-required="true"><option value="">Select written ability</option></select>
                        </div>
                        <div class="help-block" ngfx-slide-in-left="languages.writtenAbility.$touched" ng-messages="languages.writtenAbility.$error" ng-if="languages.writtenAbility.$touched" role="alert">
                            <div ng-message="required">Please select spoken ability</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <button class="btn btn-primary" ng-disabled="languages.$invalid"  ng-click="updateLanguage()"> Update</button>
                        <a class="btn btn-primary" ui-sref="profile.master"> Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
